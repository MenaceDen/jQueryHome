<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myStyle.css" />
    <title>Tabela</title>
  </head>
  <body>
    <div class="container p-5">
      <table class="table">
        <thead>
          <th class="border-2" scope="col">Ime</th>
          <th class="border-2" scope="col">Prezime</th>
          <th class="border-2" scope="col">E-mail</th>
        </thead>
        <tbody>
          <tr id="1">
            <td class="border-2" onclick="edit(this)">Milan</td>
            <td class="border-2" onclick="edit(this)">Milanovic</td>
            <td class="border-2" onclick="edit(this)">mil.mal@yahoo.com</td>
            <td class="border-2 text-center fs-3 py-0">
              <span type="button" onclick="removeItem('1')">&#215;</span>
            </td>
          </tr>
          <tr id="2">
            <td class="border-2" onclick="edit(this)">Spaso</td>
            <td class="border-2" onclick="edit(this)">Spasojevic</td>
            <td class="border-2" onclick="edit(this)">nema@spasa.bre</td>
            <td class="border-2 text-center fs-3 py-0">
              <span type="button" onclick="removeItem('2')">&#215;</span>
            </td>
          </tr>
          <tr id="3">
            <td class="border-2" onclick="edit(this)">Jovana</td>
            <td class="border-2" onclick="edit(this)">Jovanovic</td>
            <td class="border-2" onclick="edit(this)">juki95@yahoo.com</td>
            <td class="border-2 text-center fs-3 py-0">
              <span type="button" onclick="removeItem('3')">&#215;</span>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-secondary" onclick="openForm()">
        Dodaj novog zaposlenog
      </button>
      <form class="ms-auto me-0 invisible">
        <div class="mb-3">
          <label for="first_name_input" class="form-label">Ime</label>
          <input
            type="text"
            class="form-control border-2"
            id="first_name_input"
          />
        </div>
        <div class="mb-3">
          <label for="last_name_input" class="form-label">Prezime</label>
          <input
            type="text"
            class="form-control border-2"
            id="last_name_input"
          />
        </div>
        <div class="mb-3">
          <label for="email_input" class="form-label">E-mail</label>
          <input type="email" class="form-control border-2" id="email_input" />
        </div>
        <button type="button" class="btn btn-secondary" onclick="activateBtn()">
          Zavrsi
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="myScript.js"></script>
  </body>
</html>
